<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>测试zepto.js</title>
    <script src="./zepto.js"></script>
  </head>
  <body>
    <ul>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
    </ul>
    <p>a paragraph</p>
  </body>
  <script>
    window.onload = _ => {
      $("li")
        .add("p")
        .css("background-color", "red");
    };
  </script>
</html>
